<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<h1> Tell us a little bit about yourself</h1>
    <h2> Required fields will be marked red</h2>
<form>
    <fieldset >
        <legend>First Name</legend>
    <div class="form-group">

      <label for="firstName" class="required">First Name</label>
      <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="e.g John">
    </div>
</fieldset>

    <fieldset >
        <legend >Last Name</legend>
        <div class="form-group">


            <label for="lastName" class="required">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="e.g Doe">
      
          </div>
</fieldset>
<fieldset>
    <legend ">Email</legend>
    <div class="form-group">


        <label for="email" class="required">Last Name</label>
        <input type="email" class="form-control" id="email" placeholder="bob@google.com">
  
      </div>
</fieldset>
<fieldset >
    <legend>Phone Number</legend>
    <div class="form-group">


        <label for="phone" class="required"> Phone #</label>
        <input type="number" class="form-control" id="phone" placeholder="xxx-xxx-xxxx">
  
      </div>
</fieldset>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">You may send me marketing emails related to TWO MEN & A TRUCK (optional)</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">You may send me messages via text related to my services. Message and data rates may apply, text STOP to any message to opt out. (optional)</label>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <style>
    h1, h2{
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;

    }
    .required {
        color: red;
    }

    form {
        margin: auto 20%;
    }
  </style>
